<body>

    <nav>
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="img/logo.png" alt="Logo do Geliel Santos" title="Geliel Santos" class="logo">
                </div>
                <form class="col-sm-2 d-flex">
                    <input class="form-control me-2 busca" type="search" placeholder="Digite aqui..."

                    <button class="btn-warning botao" type="submit">Buscar</button>

                <div class="col-sm-8">
                    <div class="menu">
                        <ul>

        <div class="row">

                <img class="img-banner" src="img/banner.png" alt="Banner Geliel Santos">
            </div>
        </div>
        <div class="container contato">
            <table class="tabela">
                <tr>
                  <td>Nome:</td>
                  <td><input class="caixatext" type="text" name="nome" size="40"></td>
                </tr>
                <tr>
                  <td>Email:</td>
                  <td><input class="caixatext" type="email" name="email" size="40"></td>
                </tr>
                <tr>
                    <td>Motivo da Solicitação:</td>
                    <td><textarea name="Motivo" class="caixatext" rows="10" cols="43"></textarea></td>
                  </tr>
                  <tr>
                    <td><button class="enviarcontato">Enviar</button></td>
                  </tr>
               </table>
        </div>
        <footer>
            <div class="row">
                <div class="col-sm">

                    <ul>

    <!-- Script em JavaScript -->
    <script>
        function mudarCorBtn(btnComprar) {
            btnComprar.classList.replace('btn-outline-light', 'btn-warning');
        }
        function voltarCorBtn(btnComprar) {
            btnComprar.classList.replace('btn-warning', 'btn-outline-light');
        }
